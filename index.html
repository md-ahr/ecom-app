<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eCommerce App</title>
</head>

<body>

  <header class="header">
    <!-- top header -->
    <div class="top-header">GIVE $20 GET $20 &nbsp;&nbsp; | &nbsp;&nbsp; Buy now, pay later</div>

    <!-- social header -->
    <div class="social-header">
      <div class="custom-container social-header-flex">
        <p class="text">Charity Partners</p>
        <div class="social-icons">
          <span>350k</span>
          <a href="https://www.instagram.com" target="_blank">
            <img src="./src/images/icon-instagram.svg" alt="instagram" />
          </a>
          <a href="https://www.facebook.com" target="_blank">
            <img src="./src/images/icon-facebook.svg" alt="facebook" />
          </a>
          <a href="https://www.pinterest.com" target="_blank">
            <img src="./src/images/icon-pinterest.svg" alt="pinterest" />
          </a>
        </div>
      </div>
    </div>

    <!-- search header -->
    <div class="search-header">
      <div class="custom-container search-header-flex">
        <a href="/" class="site-logo">
          <!-- <img src="./src/images/logo.svg" alt="logo" /> -->
          <span>Company.com</span>
        </a>
        <div class="search-wrapper">
          <input type="text" class="search-input" />
          <img src="./src/images/icon-search.svg" alt="search icon" />
        </div>
        <div class="menu-wrapper">
          <a href="">
            <img src="./src/images/icon-account.svg" alt="icon account" />
            <span>account</span>
          </a>
          <a href="">
            <img src="./src/images/icon-wishlist.svg" alt="icon wishlist" />
            <span>Wishlist</span>
          </a>
          <a href="">
            <img src="./src/images/icon-bag.svg" alt="icon bag" />
            <span>Bag</span>
          </a>
        </div>
      </div>
    </div>

    <!-- navbar header -->
    <nav class="navbar-header">
      <div class="custom-container navbar-header-flex">
        <a href="">new</a>
        <a href="">dresses</a>
        <a href="">clothing</a>
        <a href="">bridal</a>
        <a href="" class="gifts">gifts</a>
        <a href="">accessories</a>
        <a href="" class="season-sale">end of season sale</a>
      </div>
    </nav>
  </header>

  <main class="main">
    <!-- center banners -->
    <div class="center-banner">
      <a href="">
        <img src="https://images.pexels.com/photos/230544/pexels-photo-230544.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="center banner" />
      </a>
    </div>

    <!-- small banners -->
    <div class="custom-container small-banner">
      <a href="">
        <img src="https://images.pexels.com/photos/6214479/pexels-photo-6214479.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="small banners" />
      </a>
      <a href="">
        <img src="https://images.pexels.com/photos/6214478/pexels-photo-6214478.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="small banners" />
      </a>
      <a href="">
        <img src="https://images.pexels.com/photos/10477242/pexels-photo-10477242.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="small banners" />
      </a>
    </div>
  </main>

  <footer></footer>

  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
